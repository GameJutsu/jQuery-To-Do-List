<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div id="container">

		</ul>
	</div>

	<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
